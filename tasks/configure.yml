---
# file: pentaho.biserver/tasks/configure.yml
- name: replace pentaho/WEB-INF/web.xml and log4j.xml
  template: >
    src=tomcat/{{ item }}.j2
    dest={{ pentahobi_tomcat_path }}/{{ item }}
  with_items:
    - webapps/pentaho/WEB-INF/classes/log4j.xml

# - name: ensure directories
