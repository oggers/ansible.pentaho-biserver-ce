  - xls
- mimeType: "application/vnd.pentaho.analyzer"
  extensions:
  - xanalyzer
- mimeType: "application/vnd.pentaho.dashboard"
  extensions:
  - xdash
- mimeType: "application/vnd.pentaho.schedule"
  extensions:
  - qtz
- mimeType: "image/gif"
  hidden: true
  extensions:
  - gif
- mimeType: "image/jpeg"
  hidden: true
  extensions:
  - jpg
- mimeType: "image/png"
  hidden: true
  extensions:
  - png
- mimeType: "image/svg+xml"
  hidden: true
  extensions:
  - svg
- mimeType: "text/css"
  hidden: true
  extensions:
  - css
- mimeType: "text/html"
  hidden: true
  extensions:
  - htm
  - html
- mimeType: "text/javascript"
  hidden: true
  extensions:
  - js
- mimeType: "text/plain"
  hidden: true
  extensions:
  - properties
  - sql
- mimeType: "text/pdf"
  hidden: false
  extensions:
  - pdf
- mimeType: "text/xml"
  extensions:
  - cda
  - cdfde
  - cfg.xml
  - jrxml
  - kcs
  - kdb
  - kps
  - ksl
  - report
  - rptdesign
  - wcdf
  - xcdf
  - xjpivot
  - xml
  - xreportspec
- mimeType: "application/octet-stream"
  hidden: false
  extensions:
  - eml

# Custom ctools components
pentahobi_ctools_components:
